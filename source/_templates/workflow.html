<div class="bonsai-workflow-container">
    <div class="workflow-filler"></div>
    <div class="workflow-download"><img class="copy-img" src="{{ static_path }}/download.svg" onclick="getTextFromURL('{{ static_path }}/workflows/{{ name }}.bonsai', true)" width=18px download/></div>
    <div class="workflow-copy"><img class="copy-img" src="{{ static_path }}/copy.svg" onclick="getTextFromURL('{{ static_path }}/workflows/{{ name }}.bonsai')" width=18px /></div>
    <div class="workflow-name"><b>{{ name }}.bonsai</b></div>
    <div class="workflow-image"><img src="{{ static_path }}/workflows/{{ name }}.svg" alt="{{ name}}" /></div>
</div>
